{% extends 'base.html' %}

{% block content %}
<div class="container my-3 pb-3">
    {% for post in posts %}
    <div class="card rounded-0 p-3 m-3">
        <h3>{{ post.title }}</h3>
        <p>{{ post.date_added }}</p>
        <p>{{ post.content }}</p>
        <p>{{ post.author }}</p>
        <a href="{{url_for('post',id=post.id)}}" class="btn btn-outline-secondary">view</a>
    </div>
    {% endfor %}

</div>
{% endblock %}
