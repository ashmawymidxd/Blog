{% extends 'base.html' %}

{% block content %}
<div class="container my-3 pb-3">
    {% for post in posts %}
    <div class="card p-3 m-3">
        <h3>{{ post.title }}</h3>
        <p>{{ post.date_added }}</p>
        <p>{{ post.slug }}</p>
        <p>{{ post.content }}</p>
        <p>{{ post.author }}</p>
        <div class="d-flex gap-3">

            <a href="{{url_for('post',id=post.id)}}" class="btn btn-primary">view</a>
            <a href="{{url_for('updatePost',id = post.id)}}" class="btn btn-secondary">update Post</a>
            <a href="{{url_for('updatePost',id = post.id)}}" class="btn btn-danger">delete Post</a>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock %}
